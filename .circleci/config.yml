version: 2.1
orbs:
  python: circleci/python@1.5.0
  docker: circleci/docker@2.1.2
docker-publisher:
  environment:
    IMAGE_NAME: conint_backend
    docker: # Each job requires specifying an executor (either docker, macos, or machine), see
      â€” image: circleci/python:latest
    auth:
      username: $DOCKERHUB_USERNAME
      password: $DOCKERHUB_PASSWORD
  
jobs:
  test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: pip install coverage
      - run:
          name: Run tests
          working_directory: ~/project/tests/
          environment:
            PYTHONPATH: /home/circleci/project/
          command: python -m unittest discover -p "tests.py"
      - run:
          name: Create coverage Report
          working_directory: ~/project/tests/
          environment:
            PYTHONPATH: /home/circleci/project/
          command: coverage run -m unittest tests.py
      - run:
          name: Output Report
          working_directory: ~/project/tests/
          environment:
            PYTHONPATH: /home/circleci/project/
          command: coverage report
    
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

  lint:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
            pkg-manager: pip
      - run: pip install --user pylint
      - run:
          name: Run lint
#          working_directory: ~/project/src
#          environment:
#            PYTHONPATH: /home/circleci/project/
          command: pylint -rn src --disable=missing-docstring

  deploy:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - setup_remote_docker
      - run:
        # installs a docker client that will be used to run the docker commands
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build Docker image
          command: docker build -t nide27/conint_backend:latest .
      - run:
          name: Push to Docker Hub
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push nide27/conint_backend:latest

workflows:
  backend:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
