version: 2.1
orbs:
  python: circleci/python@1.5.0
  docker: circleci/docker@2.1.2
docker-publisher:
  environment:
    IMAGE_NAME: conint_backend
    docker: # Each job requires specifying an executor (either docker, macos, or machine), see
      â€” image: circleci/python:latest
    auth:
      username: $DOCKERHUB_USERNAME
      password: $DOCKERHUB_PASSWORD
  
jobs:
  test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: pip install coverage
      - run:
          name: Run tests
          working_directory: ~/project/tests/
          environment:
            PYTHONPATH: /home/circleci/project/
          command: python -m unittest discover -p "tests.py"
      - run:
          name: Create coverage Report
          working_directory: ~/project/tests/
          environment:
            PYTHONPATH: /home/circleci/project/
          command: coverage run -m unittest tests.py
      - run:
          name: Output Report
          working_directory: ~/project/tests/
          environment:
            PYTHONPATH: /home/circleci/project/
          command: coverage report
    
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

  lint:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
            pkg-manager: pip
      - run: pip install --user pylint
      - run:
          name: Run lint
#          working_directory: ~/project/src
#          environment:
#            PYTHONPATH: /home/circleci/project/
          command: pylint -rn src --disable=missing-docstring

  deploy:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/conint_backend:$CIRCLE_SHA1
            docker push $DOCKERHUB_USERNAME/conint_backend:latest

workflows:
  backend:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
